<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check Availability</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Check Availability</h1>
    <form id="availability-form">
      <label for="check-date">Select Date:</label>
      <input type="date" id="check-date" required><br><br>

      <label for="check-time">Select Time:</label>
      <input type="time" id="check-time" required><br><br>

      <button type="button" id="check-availability-btn">Check Availability</button>
    </form>

    <div id="availability-message"></div>

    <!-- Redirect to booking form -->
    <a href="booking-form.html">
      <button type="button" id="show-booking-form-btn" class="hidden">Book Now</button>
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
