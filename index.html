<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Booking Engine</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Book Now</h1>
        <form class="booking-form">  <label for="service">Select Service:</label>
            <select id="service">
                <option value="room">Room Booking</option>
                <option value="appointment">Appointment</option>
            </select><br><br>

            <label for="date">Select Date:</label>
            <input type="date" id="date"><br><br>

            <label for="time">Select Time:</label>
            <input type="time" id="time"><br><br>

            <label for="name">Your Name:</label>
            <input type="text" id="name" required><br><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" required><br><br>

            <button type="button" onclick="submitBooking()">Book Now</button> <div id="message" class="hidden"></div>
        </form>
        <div class="availability">
            <h2>Availability</h2>
            <ul id="availability-list">
                </ul>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
