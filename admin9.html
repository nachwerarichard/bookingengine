<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Overlay Style */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* semi-transparent black */
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Modal/Form Style */
    .create-booking-form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      position: relative;
    }

    .create-booking-form h2 {
      margin-top: 0;
      margin-bottom: 15px;
    }

    .create-booking-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .create-booking-form button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .create-booking-form button:hover {
      background-color: #0056b3;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
      color: #888;
    }

    .close-btn:hover {
      color: #000;
    }

    .center-btn {
      display: block;
      margin: 50px auto;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .center-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- Button to Open Modal -->
  <button class="center-btn" onclick="openForm()">Create Booking</button>

  <!-- Overlay with Booking Form -->
  <div class="overlay" id="overlay">
    <div class="create-booking-form">
      <span class="close-btn" onclick="closeForm()">&times;</span>
      <h2>Create Booking</h2>
      <form id="bookingForm">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="date" required>
        <input type="number" placeholder="Number of Guests" required>
        <button type="submit">Submit Booking</button>
      </form>
    </div>
  </div>

  <script>
    function openForm() {
      document.getElementById('overlay').style.display = 'flex';
    }

    function closeForm() {
      document.getElementById('overlay').style.display = 'none';
    }

    // Optional: handle form submit
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Booking submitted!');
      closeForm();
    });
  </script>

</body>
</html>
