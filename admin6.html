<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking Engine Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-4">

    <!-- Admin Login -->
    <div id="login-form" class="max-w-md mx-auto bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Admin Login</h2>
      <form id="admin-login-form" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium">Username:</label>
          <input type="text" id="username" class="w-full border px-3 py-2 rounded" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium">Password:</label>
          <input type="password" id="password" class="w-full border px-3 py-2 rounded" />
        </div>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Login</button>
        <div id="login-message" class="hidden text-red-600 text-sm mt-2"></div>
      </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-content" class="hidden lg:flex mt-8 gap-4">

      <!-- Sidebar -->
      <aside class="bg-white w-64 p-4 shadow rounded">
        <div class="flex items-center space-x-2 mb-6">
          <img src="logo.png" alt="Brand Logo" class="h-10 w-10">
          <h1 class="text-xl font-bold">Richy</h1>
        </div>
        <ul class="space-y-3">
          <li id="dashboard-tab" class="cursor-pointer">üè† Dashboard</li>
          <li id="bookings-tab" class="cursor-pointer">üìñ Bookings</li>
          <li>‚öôÔ∏è Settings</li>
          <li id="logout-btn" class="cursor-pointer">üö™ Logout</li>
        </ul>
      </aside>

      <!-- Main Content -->
      <div id="content" class="flex-1">
        <div id="dashboard-section">
          <p class="text-lg">Welcome to the booking dashboard</p>
          <p class="text-sm text-gray-600">Click on 'Bookings' to view them.</p>
        </div>

        <!-- Bookings Section -->
        <div id="bookings-section" class="hidden mt-6">
          <div id="delete-modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
            <div class="bg-white p-6 rounded shadow">
              <p class="mb-4">Are you sure you want to delete this booking?</p>
              <button id="confirm-delete-btn" class="bg-red-500 text-white px-4 py-2 rounded mr-2 hover:bg-red-600">Yes</button>
              <button id="cancel-delete-btn" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">No</button>
            </div>
          </div>

          <div class="flex flex-col lg:flex-row gap-6">
            <div class="flex-1">
              <button id="open-create-modal" class="mb-4 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">+ Create New Booking</button>
              <h2 class="text-lg font-semibold mb-2">Bookings</h2>
              <input type="text" id="search-input" placeholder="Search bookings..." class="w-full mb-4 px-4 py-2 border rounded">

              <table id="bookings-table" class="min-w-full bg-white rounded shadow overflow-hidden text-sm">
                <thead class="bg-gray-200">
                  <tr>
                    <th class="px-4 py-2 text-left">ID</th>
                    <th class="px-4 py-2 text-left">Service</th>
                    <th class="px-4 py-2 text-left">Date</th>
                    <th class="px-4 py-2 text-left">Time</th>
                    <th class="px-4 py-2 text-left">Name</th>
                    <th class="px-4 py-2 text-left">Email</th>
                    <th class="px-4 py-2 text-left">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="7" class="text-center py-4">Loading bookings...</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <!-- Edit Booking Form -->
            <div id="edit-booking-form" class="hidden lg:w-1/3 bg-white p-6 rounded shadow h-fit">
              <h3 class="text-lg font-semibold mb-4">Edit Booking</h3>
              <form id="edit-form" class="space-y-3">
                <div>
                  <label for="edit-service" class="block">Service:</label>
                  <select id="edit-service" class="w-full border rounded px-3 py-2">
                    <option value="room">Room Booking</option>
                    <option value="appointment">Appointment</option>
                  </select>
                </div>
                <div>
                  <label for="edit-date">Date:</label>
                  <input type="date" id="edit-date" required class="w-full border rounded px-3 py-2" />
                </div>
                <div>
                  <label for="edit-time">Time:</label>
                  <input type="time" id="edit-time" required class="w-full border rounded px-3 py-2" />
                </div>
                <div>
                  <label for="edit-name">Name:</label>
                  <input type="text" id="edit-name" required class="w-full border rounded px-3 py-2" />
                </div>
                <div>
                  <label for="edit-email">Email:</label>
                  <input type="email" id="edit-email" required class="w-full border rounded px-3 py-2" />
                </div>
                <input type="hidden" id="edit-id">
                <div class="flex gap-2">
                  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
                  <button type="button" onclick="document.getElementById('edit-booking-form').classList.add('hidden')" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
                </div>
                <div id="edit-message" class="hidden text-red-500 text-sm"></div>
              </form>
            </div>
          </div>

          <!-- Pagination -->
          <div id="pagination" class="mt-6 text-center"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script2.js"></script>
  <script src="admin.js"></script>
  <script src="admin_02.js"></script>
</body>
</html>
