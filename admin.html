<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Engine Admin Dashboard</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="styles_02.css"> 
    <style>
            .form-container { border: 1px solid #ccc; padding: 1rem; width: 35%; }
    .form-container input { width: 100%; padding: 0.5rem; margin-bottom: 0.5rem; }
    .hidden { display: none; }
    </style>
</head>
<body>
    
    <div class="container" style="width:100%;">
        <h1>Booking Engine Admin Dashboard</h1>

     <div id="login-form">
      <h2>Admin Login</h2>
      <form id="admin-login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" ><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" ><br><br>
        <button type="submit">Login</button>
        <div id="login-message" class="hidden"></div>
      </form>
     </div>

     <div id="dashboard-content" class=" hidden" style="width:100%;">

    </aside>
        <button id="open-create-modal">+ Create New Booking</button>
        <h2>Bookings</h2>
        <table id="bookings-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Service</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6">Loading bookings...</td>
                    </tr>
                </tbody>
        </table>

 <div class="form-container">
    <h3>Edit Booking</h3>
    <form id="edit-form">
      <input type="hidden" id="edit-id">
      <input type="text" id="edit-name" placeholder="Name">
      <input type="email" id="edit-email" placeholder="Email">
      <input type="text" id="edit-service" placeholder="Service">
      <input type="date" id="edit-date">
      <input type="time" id="edit-time">
      <button type="submit">Save</button>
    </form>
  </div>

  <script>

    async function fetchBookings() {
      const res = await fetch(API_BASE_URL);
      const bookings = await res.json();
      const tbody = document.querySelector('#booking-table tbody');
      tbody.innerHTML = '';

      bookings.forEach(booking => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${booking.name}</td>
          <td>${booking.email}</td>
          <td>${booking.service}</td>
          <td>${booking.date.split('T')[0]}</td>
          <td>${booking.time}</td>
          <td><button class="edit-btn" data-id="${booking._id}">Edit</button></td>
        `;
        tbody.appendChild(row);
      });

      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => startEdit(btn.dataset.id));
      });
    }

    async function startEdit(id) {
      const res = await fetch(`${API_BASE_URL}/${id}`);
      const booking = await res.json();
      document.getElementById('edit-id').value = booking._id;
      document.getElementById('edit-name').value = booking.name;
      document.getElementById('edit-email').value = booking.email;
      document.getElementById('edit-service').value = booking.service;
      document.getElementById('edit-date').value = booking.date.split('T')[0];
      document.getElementById('edit-time').value = booking.time;
    }

    document.getElementById('edit-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('edit-id').value;
      const updatedBooking = {
        name: document.getElementById('edit-name').value,
        email: document.getElementById('edit-email').value,
        service: document.getElementById('edit-service').value,
        date: document.getElementById('edit-date').value,
        time: document.getElementById('edit-time').value
      };

      await fetch(`${API_BASE_URL}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updatedBooking)
      });

      fetchBookings();
    });

    fetchBookings();
  </script>



         

            <!-- Create Booking Modal -->
        <div id="create-booking-modal" class="modal" style="display:none";>
  <div class="modal-content">
    <span id="close-create-modal" class="close">&times;</span>
    <h3>Create New Booking</h3>
    <form id="create-form">
      <label for="create-service">Service:</label>
      <select id="create-service">
        <option value="room">Room Booking</option>
        <option value="appointment">Appointment</option>
      </select><br><br>
      <label for="create-date">Date:</label>
      <input type="date" id="create-date" required><br><br>
      <label for="create-time">Time:</label>
      <input type="time" id="create-time" required><br><br>
      <label for="create-name">Name:</label>
      <input type="text" id="create-name" required><br><br>
      <label for="create-email">Email:</label>
      <input type="email" id="create-email" required><br><br>
      <button type="submit">Create Booking</button>
      <div id="create-message" class="hidden"></div>
    </form>
  </div>
        </div>
    <script src="admin3.js"></script>

    <script src="admin.js"></script>
    <script src="admin_02.js"></script>

</body>
</html>
